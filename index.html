<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* 초기화 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }

      /* 기본 링크 색상 */
      a {
        color: #222; /* 검정 */
        font-weight: bold;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      /* 방문한 링크도 검정으로 유지 */
      a:visited {
        color: #222;
      }

      /* 마우스 올리면 skyblue */
      a:hover {
        color: skyblue;
      }

      /* 클릭 순간(활성)에는 더 진한 파랑 */
      a:active {
        color: deepskyblue;
      }
      html {
        overflow-y: scroll;
      }

      html,
      body {
        /* height: 100%; */
        width: 100%;
      }

      body {
        width: 100%;
        /* height: 100%; */
        overflow-x: hidden;
        font-family: "Noto Sans KR", sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        padding-top: 90px;
      }

      nav {
        width: 100%;
        height: 90px; /* 원래는 10vh였음*/
        font-size: 18px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        z-index: 999;
        /* min-height: 90px; */ /* 네비 위치 확인 때문에 잠시 지우기*/
      }

      .logo img {
        width: 85px;
        /* height: 100px; */
        object-fit: cover;
      }

      .navBox ul {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: auto;
        gap: 100px;
        /* height: 90px; */
      }

      .navBox li {
        cursor: pointer;
      }

      .navBox li:hover a {
        color: skyblue;
        transition: all 0.3s linear;
      }

      @media screen and (max-width: 480px) {
        .navBox ul {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0;
          margin: auto;
          gap: 7px;
        }
      }
      /* 네비 끝*/

      .slider {
        width: 100vw;
        height: 96vh;
        overflow: hidden;
        position: relative;
      }
      .slides {
        display: flex;
        transition: transform 1s ease;
      }
      .slides img {
        width: 100vw;
        height: 90vh;
        object-fit: cover;
        flex-shrink: 0;
      }

      @media screen and (max-width: 480px) {
        .slider,
        .slides img {
          height: 68vh;
        }
      }

      .outBox {
        flex: 1;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
        margin: 30px auto;
        padding: 5px;
        /* background-color: green; */
      }

      .outBox a.card {
        display: block;
        text-decoration: none;
        color: inherit;
      }

      .card {
        position: relative;
        width: 22%;
        height: 250px;
        cursor: pointer;
        overflow: hidden;
        border-radius: 5px;
        background-position: center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(150px);
        opacity: 1;
        transition: transform 1s ease, opacity 0.6s ease;
      }

      .card.show {
        transform: translateY(0);
        opacity: 1;
      }

      /* 어두운 레이어 */
      .card .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        /* 처음엔 어둡게 */
        transition: background-color 0.3s ease;
        z-index: 1;
        border-radius: 5px;
      }

      /* 텍스트 등 실제 내용 */
      .card .content {
        position: relative;
        z-index: 2;
        color: white;
        font-size: 25px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      /* 마우스 올렸을 때 어두움 사라짐 */
      .card:hover .overlay {
        background-color: rgba(0, 0, 0, 0);
        /* 투명해짐 → 이미지 선명 */
      }

      .card1 {
        background-image: url(./img/card1.webp);
        background-position: center;
        background-size: cover;
      }

      .card2 {
        background-image: url(./img/card2.jpg);
        background-position: center;
        background-size: cover;
      }

      .card3 {
        background-image: url(./img/card3.jpeg);
        background-position: center;
        background-size: cover;
      }

      .card4 {
        background-image: url(./img/card4.jpg);
        background-position: center;
        background-size: cover;
      }

      @media screen and (max-width: 480px) {
        .outBox {
          width: 100%;
          display: flex;
          flex-direction: column;
          padding: 0;
          margin: 0;
          align-items: center;
          justify-content: center;
          margin-top: 20px;
          gap: 20px;
          margin-bottom: 10px;
        }

        .card {
          width: 90%;
          height: 155px;
          transform: none;
          opacity: 1;
        }

        .card img {
          width: 100%;
          height: 50%;
        }
      }

      footer {
        background-color: skyblue;
        color: #fff;
        width: 100%;
        padding: 20px 40px;
      }

      /* 좌·중앙·우 3컬럼을 가진 실제 컨테이너 */
      .footContainer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 24px;
        flex-wrap: wrap; /* 화면 줄면 자동 줄바꿈 */
      }

      /* 좌: 로고 */
      .footBrand img {
        height: 120px;
        display: block;
      }

      /* 중앙: 추천 지역 지도(클릭 영역) */
      .footMap {
        text-align: center;
      }
      #openMapBtn {
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: color 0.3s, transform 0.2s;
      }
      #openMapBtn:hover {
        color: navy;
        transform: scale(1.05);
      }

      /* 우: 연락처/저작권 */
      .footRight {
        text-align: right;
      }
      .footContact p {
        margin: 4px 0;
        line-height: 1.6;
        font-size: 0.95rem;
      }
      .footCopy {
        margin-top: 5px;
        font-size: 0.8rem;
        opacity: 0.9;
      }

      /* 모바일에서 가운데 정렬 */
      @media screen and (max-width: 480px) {
        .footContainer {
          justify-content: center;
          text-align: center;
        }
        .footRight {
          text-align: center;
        }
      }

      /* 추천 지역 지도 */
      .footMap {
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
      }

      .mapIcon {
        width: 24px;
        height: auto;
        margin-top: 5px;
      }

      /* 오른쪽 (연락처 + 저작권) */
      .footRight {
        text-align: right;
      }

      .footContact p {
        margin: 3px 0;
        font-size: 0.85rem;
      }

      .footCopy {
        margin-top: 5px;
        font-size: 0.75rem;
        opacity: 0.9;
      }

      /* 모달 배경 */
      .modal {
        display: none; /* 기본은 숨김 */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      /* 모달 안 컨텐츠 */
      .modal-content {
        background: white;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* 닫기 버튼 */
      .close {
        color: #333;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: red;
      }

      /* 랜덤 추천 모달 배경 */
      .adModal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      /* 랜덤 추천 모달 박스 */
      .adModal-content {
        background: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        text-align: center;
        font-family: Arial, sans-serif;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.5s;
      }

      /* 닫기 버튼 */
      .adClose {
        color: #333;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .adClose:hover {
        color: red;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="nav">
        <div class="navBox">
          <ul>
            <li class="logo">
              <a href="./index.html">
                <img src="./img/로고.png" alt="Logo" />
              </a>
            </li>
            <li><a href="./Spring.html">Spring </a></li>
            <li><a href="./Summer.html">Summer</a></li>
            <li><a href="./Autumn.html">Autumn</a></li>
            <li><a href="./Winter.html">Winter</a></li>
          </ul>
        </div>
      </nav>
      <div class="slider">
        <div class="slides" id="slides">
          <img src="./img/main4.jpg" alt="배너4" />
          <img src="./img/main1.jpg" alt="배너1" />
          <img src="./img/main2.jpg" alt="배너2" />
          <img src="./img/main3.jpg" alt="배너3" />
          <img src="./img/main4.jpg" alt="배너4" />
          <img src="./img/main1.jpg" alt="배너1" />
        </div>
      </div>

      <div class="outBox">
        <a href="./Spring.html" class="card card1">
          <div class="overlay"></div>
          <div class="content">Spring</div>
        </a>
        <a href="./Summer.html" class="card card2">
          <div class="overlay"></div>
          <div class="content">Summer</div>
        </a>
        <a href="./Autumn.html" class="card card3">
          <div class="overlay"></div>
          <div class="content">Autumn</div>
        </a>
        <a href="./Winter.html" class="card card4">
          <div class="overlay"></div>
          <div class="content">Winter</div>
        </a>
      </div>

      <footer>
        <div class="footContainer">
          <!-- 좌측: 로고/브랜드 -->
          <div class="footBrand">
            <img src="./img/로고.png" alt="여행 로고" class="footLogo" />
          </div>

          <!-- 중앙: 추천 지역 지도 (클릭 시 모달 열림) -->
          <div class="footMap">
            <p id="openMapBtn" style="cursor: pointer">🗺️ 추천 지역 지도</p>
          </div>

          <!-- 우측: 연락처 + 저작권 -->
          <div class="footRight">
            <div class="footContact">
              <p>Phone 010-1234-1234</p>
              <p>E-mail travel@naver.com</p>
              <p>Address 경기도 안산시 단원구</p>
            </div>
            <div class="footCopy">
              © 2025년 9월 여행 창작 과제 | All rights reserved
            </div>
          </div>
        </div>
      </footer>

      <!-- 모달 구조 -->
      <div id="mapModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <!-- 📌 여기에 구글 마이맵 퍼오기 iframe 코드 붙여넣기 -->
          <iframe
            src="https://www.google.com/maps/d/u/1/embed?mid=1OpFnEqwQm2dS8zFa8EJ2s8WttTs8J90&ehbc=2E312F&noprof=1"
            width="640"
            height="480"
          ></iframe>
        </div>
      </div>
      <!-- 랜덤뽑기 -->
      <div id="adModal" class="adModal">
        <div class="adModal-content">
          <span class="adClose">&times;</span>
          <h2>오늘의 추천 여행지 ✈️</h2>
          <p id="recommendText"></p>
          <p style="font-size: 0.85rem; color: gray; margin-top: 10px">
            ※ 이 창은 5초 후 자동으로 닫힙니다.
          </p>
        </div>
      </div>
    </div>

    <script>
      const slides = document.getElementById("slides");
      const slideCount = slides.children.length;
      let index = 1; // 복제 때문에 1번부터 시작

      // 처음 위치를 두 번째 이미지(진짜 첫 장)에 맞춤
      slides.style.transform = `translateX(-${index * 100}vw)`;

      function showNextSlide() {
        index++;
        slides.style.transition = "transform 1s ease";
        slides.style.transform = `translateX(-${index * 100}vw)`;

        // 마지막 복제 이미지(끝까지 간 경우)
        if (index === slideCount - 1) {
          setTimeout(() => {
            slides.style.transition = "none"; // 순간 이동
            index = 1; // 첫 장으로
            slides.style.transform = `translateX(-${index * 100}vw)`;
          }, 1000); // transition 시간과 동일
        }
      }

      // 3초마다 이동
      setInterval(showNextSlide, 3000);

      function revealCardsOnScroll() {
        const cards = document.querySelectorAll(".card");

        cards.forEach((card) => {
          const rect = card.getBoundingClientRect();
          const isVisible = rect.top < window.innerHeight - 100; // 화면 아래 100px 전이면 보여짐 처리

          if (isVisible) {
            card.classList.add("show");
          }
        });
      }

      // 초기 실행 + 스크롤 이벤트 등록
      window.addEventListener("scroll", revealCardsOnScroll);
      window.addEventListener("load", revealCardsOnScroll); // 페이지 로드 시 실행

      // 모달창
      const modal = document.getElementById("mapModal");
      const btn = document.getElementById("openMapBtn");
      const span = document.querySelector(".close");

      // 버튼 클릭 → 모달 열기
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // X 버튼 → 모달 닫기
      span.onclick = function () {
        modal.style.display = "none";
      };

      // 배경 클릭 → 모달 닫기
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      const places = [
        "하코네",
        "유후인",
        "이즈",
        "나가노",
        "닛코",
        "아리마",
        "노자와",
        "자오",
      ];

      const adModal = document.getElementById("adModal");
      const adClose = document.querySelector(".adClose");
      const text = document.getElementById("recommendText");

      function randomRecommend() {
        const randomIndex = Math.floor(Math.random() * places.length);
        text.innerText = places[randomIndex];
      }

      // 페이지 로드되면 모달 열기 + 5초 후 닫기
      window.onload = function () {
        randomRecommend();
        adModal.style.display = "block";

        setTimeout(() => {
          adModal.style.display = "none";
        }, 5000); // 5초
      };

      // 닫기 버튼
      adClose.onclick = function () {
        adModal.style.display = "none";
      };

      // 배경 클릭 시 닫기
      window.onclick = function (event) {
        if (event.target == adModal) {
          adModal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
